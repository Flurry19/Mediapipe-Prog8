<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Handpose</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
</head>

<body>

<section>
    <h1>Handpose collection</h1>
    <button id="webcamButton">STARTWEBCAM</button>
    <button id="logButton">LOG DATA</button>
    <button id="hand">Pause (Hand)</button>
    <button id="fist">Play (fist)</button>
    <button id="down">Volume down (point down)</button>
    <button id="up">Volume up (point up)</button>
    <div class="videoView">
        <div style="position: relative;">
            <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
            <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>
    </div>
    <textarea id="json"></textarea>
</section>
</body>

</html>
